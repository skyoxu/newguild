name: Windows Release (Manual)

# Notes:
# - Smoke markers recognized by scripts:
#   [TEMPLATE_SMOKE_READY] (preferred), [DB] opened (fallback)
# - Export templates are installed before export (Install Export Templates step).

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    env:
      GODOT_VERSION: 4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Pin .NET SDK/Runtime and export DOTNET_ROOT
        shell: pwsh
        run: |
           = "C:\Users\weiruan/dotnet-install.ps1"
          Invoke-WebRequest -UseBasicParsing -Uri 'https://dot.net/v1/dotnet-install.ps1' -OutFile 
          # Install specific SDK + Runtime that Godot 4.5.1 expects
          & powershell -NoProfile -ExecutionPolicy Bypass -File  -Version 8.0.401 -InstallDir "C:\Users\weiruan/.dotnet"
          & powershell -NoProfile -ExecutionPolicy Bypass -File  -Runtime dotnet -Version 8.0.21 -InstallDir "C:\Users\weiruan/.dotnet"
          "DOTNET_ROOT=C:\Users\weiruan/.dotnet" | Out-File -FilePath  -Append -Encoding utf8
          "C:\Users\weiruan/.dotnet" | Out-File -FilePath  -Append -Encoding utf8
          dotnet --info

      - name: Ensure DOTNET_ROOT and PATH
        shell: pwsh
        run: |
          $dotnet = (Get-Command dotnet).Path
          $root = Split-Path -Parent $dotnet
          "DOTNET_ROOT=$root" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          $root | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          Write-Host "DOTNET at $dotnet; DOTNET_ROOT=$root appended to PATH"

      - name: Download Godot .NET (Windows) with fallback
        shell: pwsh
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          New-Item -ItemType Directory -Force -Path godot | Out-Null
          $zip = "godot/godot.zip"
          $urls = @(
            "https://github.com/godotengine/godot/releases/download/${env:GODOT_VERSION}-stable/Godot_v${env:GODOT_VERSION}-stable_mono_win64.zip",
            "https://downloads.tuxfamily.org/godotengine/${env:GODOT_VERSION}/mono/Godot_v${env:GODOT_VERSION}-stable_mono_win64.zip"
          )
          $ok = $false
          for ($i=1; $i -le 3 -and -not $ok; $i++) {
            foreach ($u in $urls) {
              Write-Host "Attempt #${i}: downloading $u"
              try { Invoke-WebRequest -UseBasicParsing -Uri $u -OutFile $zip; $ok = $true; break } catch { Write-Warning $_; Start-Sleep -Seconds (3*$i) }
            }
          }
          if (-not $ok) { throw 'Failed to download Godot after retries.' }
          Expand-Archive $zip -DestinationPath godot -Force
          $exe = Get-ChildItem godot -Recurse -Filter *win64*.exe | Select-Object -First 1
          if (-not $exe) { throw 'Godot exe not found after download.' }
          "GODOT_BIN=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "GODOT_BIN=$($exe.FullName)"

      - name: Install Export Templates (with fallback)
        shell: pwsh
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          $tpz = "godot/export_templates.tpz"
          $urls = @(
            "https://github.com/godotengine/godot/releases/download/${env:GODOT_VERSION}-stable/Godot_v${env:GODOT_VERSION}-stable_export_templates.tpz",
            "https://downloads.tuxfamily.org/godotengine/${env:GODOT_VERSION}/Godot_v${env:GODOT_VERSION}-stable_export_templates.tpz"
          )
          $ok = $false
          for ($i=1; $i -le 3 -and -not $ok; $i++) {
            foreach ($u in $urls) {
              Write-Host "Attempt #${i}: downloading templates $u"
              try { Invoke-WebRequest -UseBasicParsing -Uri $u -OutFile $tpz; $ok = $true; break } catch { Write-Warning $_; Start-Sleep -Seconds (3*$i) }
            }
          }
          if (-not $ok) { throw 'Failed to download export templates after retries.' }
          $temp = "godot/templates_unpacked"
          Expand-Archive $tpz -DestinationPath $temp -Force
          $ver = "${env:GODOT_VERSION}.stable.mono"
          $dst1 = Join-Path $env:APPDATA ("Godot/templates/$ver")
          $dst2 = Join-Path $env:APPDATA ("Godot/export_templates/$ver")
          New-Item -ItemType Directory -Force -Path $dst1,$dst2 | Out-Null
          Copy-Item -Recurse -Force "$temp/*" $dst1
          Copy-Item -Recurse -Force "$temp/*" $dst2
          Write-Host "Export templates installed to both templates and export_templates"

      - name: Prewarm Godot C# build
        shell: pwsh
        run: |
          $env:Path = "$HOME\.dotnet;" + $env:Path
          & "$env:GODOT_BIN" --headless --path . --quit

      - name: Build C# solutions
        shell: pwsh
        run: |
          $env:Path = "$HOME\.dotnet;" + $env:Path
          & "$env:GODOT_BIN" --headless --path . --build-solutions --quit


      - name: Restore & Build C# (Release)
        shell: pwsh
        run: |
          dotnet restore GodotGame.csproj
          dotnet build GodotGame.csproj -c Release -v minimal
      - name: Export Windows EXE
        shell: pwsh
        run: |
          $env:Path = "$HOME\.dotnet;" + $env:Path
          ./scripts/ci/export_windows.ps1 -GodotBin "$env:GODOT_BIN" -Output build/Game.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            build/Game.exe
            logs/ci/**


